<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Менеджер изображений</h1>
  <div id="dropzine" class="dropzone">
    <p>Или перетащите сюда изображение</p>
  </div>
  <form id="enterform" class = "enterform">
    <label for="enterfile">Имя файла:</label>
    <input id="enterfile" name = "enterfile" type = "text" size = 60 value = "" placeholder = "Введите ссылку на изображение">
    <button id="enterbutton">Загрузка</button>
  </form>
  <div id="enterfileState" class = "invisible"></div>
  <div data-id="selected_files">
    <table class="show_table">
      <thead>
        <tr>
          <th>URL</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody data-id="image_tbody"></tbody>
    </table>
  </div>
  <div data-id="test_image" class="invisible"></div>
<script src="js/app.js"></script>
 </body>
</html>
